<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>StudioCT - Quản Lý Studio Cưới tại Cần Thơ</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        /* Thêm kiểu cho các custom controls */
        .custom-control {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .custom-control button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
        }

        .custom-control button:hover {
            background-color: #0056b3;
        }

        /* Kiểu cho popup form */
        .popup-form {
            width: 300px;
        }

        .popup-form label {
            display: block;
            margin-top: 10px;
        }

        .popup-form input, .popup-form select, .popup-form button {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 600px;
            border-radius: 10px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .popup-form, .modal-content {
                width: 90%;
            }
        }

        /* Container cho các chức năng */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 300px;
            overflow-y: auto;
            max-height: 90vh;
        }

        /* Sắp xếp các thành phần bên trong controls */
        #controls .control-group {
            margin-bottom: 10px;
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #controls input, #controls select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>StudioCT - Quản Lý Studio Cưới tại Cần Thơ</h1>
    <div id="map" style="height: 600px; width: 100%;"></div>

    <!-- Container cho các chức năng -->
    <div id="controls">
        <!-- Nhóm lọc đối tượng -->
        <div class="control-group">
            <label for="feature-filter">Lọc Studio:</label>
            <select id="feature-filter">
                <option value="all">Tất cả</option>
                <!-- Các tùy chọn sẽ được thêm động -->
            </select>
        </div>

        <!-- Nhóm nhập khoảng cách -->
        <div class="control-group">
            <label for="distance-input">Khoảng Cách Tìm Kiếm (km):</label>
            <input type="number" id="distance-input" placeholder="Nhập khoảng cách" min="1" value="5">
        </div>

        <!-- Các nút chức năng -->
        <div class="control-group custom-control">
            <button id="search-nearby-btn">Tìm Studio Gần Tôi</button>
            <button id="top-rated-btn">Studio Đánh Giá Cao Nhất</button>
            <button id="add-studio-btn">Thêm Studio Mới</button>
        </div>
    </div>

    <!-- Popup chi tiết studio -->
    <div id="studio-detail" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="studio-name"></h2>
            <p id="studio-address"></p>
            <p id="studio-phone"></p>
            <p id="studio-rating"></p>
            <div id="studio-images"></div>
            <h3>Đánh Giá</h3>
            <div id="studio-reviews"></div>
            <button id="route-button">Chỉ Đường Đến Studio</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- jQuery (nếu chưa thêm) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/app.js"></script>
</body>
</html>
