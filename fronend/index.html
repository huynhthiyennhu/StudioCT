<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>StudioCT - Quản Lý Studio Cưới tại Cần Thơ</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="map" style="height: 600px; width: 100%;"></div>
    <!-- Icon chỉ đường -->
    <div id="route-icon" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <img id="route-from-two-points-btn" src="https://cdn-icons-png.flaticon.com/512/2991/2991102.png" 
            alt="Chỉ đường" 
            style="width: 50px; height: 50px; cursor: pointer; border-radius: 50%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
    </div>

    <!-- Container cho các chức năng -->
    <div id="controls">
        <div class="control-group">
            <label for="feature-filter">Lọc Studio:</label>
            <select id="feature-filter">
                <option value="all">Tất cả</option>
            </select>
        </div>
        <div class="control-group">
            <label for="distance-input">Khoảng Cách Tìm Kiếm (km):</label>
            <input type="number" id="distance-input" placeholder="Nhập khoảng cách" min="1" value="5">
        </div>
        <div class="control-group custom-control">
            <button id="search-nearby-btn">Tìm Studio Gần Tôi</button>
            <button id="top-rated-btn">Studio Đánh Giá Cao Nhất</button>
            <button id="add-studio-btn">Thêm Studio Mới</button>
        </div>
    </div>

    <!-- Popup chi tiết studio -->
    <div id="studio-detail" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="studio-name"></h2>
            <p id="studio-address"></p>
            <p id="studio-phone"></p>
            <p id="studio-rating"></p>
            <div id="studio-images"></div>
            <h3>Đánh Giá</h3>
            <div id="studio-reviews"></div>
            <button id="route-button">Chỉ Đường Đến Studio</button>
        </div>
    </div>

   

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="/fronend/scripts/app.js"></script>

</body>
</html>
