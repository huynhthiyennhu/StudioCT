    <!-- Popup chi tiết studio -->
    <div id="studio-detail" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>

        <h2 id="studio-name"></h2>

        <div id="studio-images"></div>
        <p id="studio-type"></p>

        <p id="studio-address"></p>

        <p id="studio-phone"></p>
        <p id="studio-rating"></p>

        <button id="route-button" class="btn-route">
          Chỉ Đường Đến Studio
        </button>
      </div>
    </div>
    <input
      type="text"
      id="searchBox"
      placeholder="Tìm kiếm studio..."
      style="
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        padding: 5px;
        width: 300px;
