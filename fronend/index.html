<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>StudioCT - Quản Lý Studio Cưới tại Cần Thơ</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet EasyButton CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="map" style="height: 100%; width: 100%;"></div>

    <!-- Container cho các chức năng -->
    <!--  -->

    <!-- Popup chi tiết studio -->
    <div id="studio-detail" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="studio-name"></h2>
            <p id="studio-address"></p>
            <p id="studio-phone"></p>
            <p id="studio-rating"></p>
            <div id="studio-images"></div>
            <h3>Đánh Giá</h3>
            <div id="studio-reviews"></div>
            <button id="route-button">Chỉ Đường Đến Studio</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet EasyButton JS -->
    <script src="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Tập tin JavaScript của ứng dụng -->
    <script src="/fronend/scripts/app.js"></script>
</body>
</html>
